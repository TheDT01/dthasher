<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DT Hasher</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>DT Hasher</h1>
    <div class="input-container">
      <label for="inputText">Input Text:</label>
      <textarea id="inputText" placeholder="Enter your text here"></textarea>
    </div>
    <div class="output-container">
      <label for="outputHash">Output Hash:</label>
      <textarea id="outputHash" readonly></textarea>
    </div>
    <button id="generateHashBtn">Generate Hash</button>
    <button id="saveHashBtn">Save Hash</button>
    <button id="downloadHashesBtn">Download Hashes</button>
    <button id="resetBtn">Reset</button>
    <div id="savedHashes"></div>
  </div>
  


  <script src="script.js"></script> 
  <div class="wave"></div>
</body>
</html>
